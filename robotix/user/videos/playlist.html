<div class="container">
	<h2>{{playlist.name}}</h2>
	<div ng-show="playlist.description" class="pl_description">
		<p>{{playlist.description}}</p>
	</div>
	<h3>List of Videos</h3>
	<section class="cms_results">
		<aside id="playlistVideo_{{v.id}}" ng-repeat="v in playlistVideos">
			<div class="row cms_element">
				<div class="edit_link">
					<a ng-href="#/playlist_{{playlist.id}}/{{v.id}}" >
						<div class="col-sm-2">
							<img class="element_image" ng-src="{{'http://img.youtube.com/vi/' + v.yt_id + '/0.jpg'}}" alt="{{v.name}}" title="{{v.name}}" height="80"/>
						</div>
						<div class="col-sm-10">
								<h4>{{v.name}}</h4>
						</div>
					</a>
				</div>
			</div>
			<hr class="partial_separator">
		</aside>
	</section>
</div>
