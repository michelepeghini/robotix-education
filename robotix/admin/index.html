						<span class="icon-bar"></span>
						<span class="icon-bar"></span>

					<a class="navbar-brand" ng-href="#/"><h1>Robotix <span>Admin</span></h1></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">

						<li><a href="#/kits">Kits</a></li>
